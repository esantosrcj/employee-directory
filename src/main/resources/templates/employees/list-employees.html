<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

        <title>Employee Directory</title>
    </head>
    <body>
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>
            <a th:href="@{/employees/add}" class="btn btn-primary">Add Employee</a>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}" />
                        <td th:text="${employee.lastName}" />
                        <td th:text="${employee.email}" />
                        <td>
                            <a th:href="@{/employees/update(employeeId=${employee.id})}" class="btn btn-info btn-sm">
                                Update
                            </a>
                            <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
